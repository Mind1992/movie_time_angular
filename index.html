<!doctype html>
<html lang="en" ng-app="movieTime">
<head>
  <meta charset="UTF-8">
  <title>Movie Time</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-controller="MoviesCtrl">
	<div class="row">
		<div class="col-md-12">
			<h2>Movie List</h2>
			<ul>
				<li ng-repeat="movie in movies">
					{{movie.title}}
				</li>
			</ul>
		</div>
	</div>
	<div class="col-md-4">
		<h2>New Movie</h2>
		<form ng-submit="addMovie()" class="form-inline" role="form">
			<div class="form-group">
				<input type="text" ng-model="movieName" class="form-control" id="movie-name" placeholder="Enter name">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/MoviesController.js"></script>
</body>
</html>
